<!DOCTYPE html>
<html lang="en">
<head>
    <title>DigitalMeter - Custom</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="common.css">
</head>
<body>

<div>
    <!-- prevent form submission-->
    <form id="form" onsubmit="return false;">
        <table>
            <tr>
                <td><label for="input_start">Start</label></td>
                <td><input type="datetime-local" id="input_start" required="required"> <br></td>
            </tr>
            <tr>
                <td><label for="input_end">End</label></td>
                <td><input type="datetime-local" id="input_end" required="required"> <br></td>
            </tr>
            <tr>
                <td><label for="input_res">Resolution (s)</label></td>
                <td><input type="number" id="input_res" required="required"></td>
            </tr>
            <tr>
                <td><div>Format</div></td>
                <td>
                    <label><input type="radio" name="input_format" value="csv" checked="checked">CSV</label>
                    <label><input type="radio" name="input_format" value="csv-be">Tab/Comma</label>
                </td>
            </tr>
            <tr>
                <td><div>Quantity</div></td>
                <td>
                    <label><input type="radio" name="input_quantity" value="power" checked="checked">Power</label>
                    <label><input type="radio" name="input_quantity" value="gas">Gas</label>
                    <label><input type="radio" name="input_quantity" value="water_height">Water height</label>
                    <label><input type="radio" name="input_quantity" value="water_volume">Water volume</label>
                </td>
            </tr>
            <tr>
                <td><div>Expected samples</div></td>
                <td><div id="output_expected_samples"></div></td>
            </tr>
        </table>
    </form>

    <button id="button_preview">Preview</button>
    <button id="button_download">Download</button>
    <div id="spinner" style="visibility: hidden; display: inline">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <div>
        <label>Plot settings:</label>
        <label>
            <input type="radio" name="split_kind" value="split" checked="checked">
            Split
        </label>
        <label>
            <input type="radio" name="split_kind" value="total">
            Total
        </label>
        <label>
            <input id="check_include_zero" type="checkbox">
            Include zero
        </label>
    </div>

    <div id="plot"></div>
</div>

<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
<script src="common.js"></script>
<script src="custom.js"></script>

</body>
</html>
