<!DOCTYPE html>
<html lang="en">
<head>
    <title>DigitalMeter - Custom</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="common.css">
</head>
<body>

<div>
    <!-- prevent form submission-->
    <form id="form" onsubmit="return false;">
        <table>
            <tr>
                <td><label for="start">Start</label></td>
                <td><input type="datetime-local" id="start" required="required"> <br></td>
            </tr>
            <tr>
                <td><label for="end">End</label></td>
                <td><input type="datetime-local" id="end" required="required"> <br></td>
            </tr>
            <tr>
                <td><label for="resolution">Resolution (s)</label></td>
                <td><input type="number" id="resolution" required="required"></td>
            </tr>
            <tr>
                <td><div>Expected samples</div></td>
                <td><div id="expected_samples"></div></td>
            </tr>
        </table>
    </form>

    <button id="button_preview">Preview</button>
    <button id="button_download">Download</button>

    <div>
        <label>Plot settings:</label>
        <label>
            <input id="radio_split" type="radio" name="plot_type" value="split" checked="checked">
            Split
        </label>
        <label>
            <input id="radio_total" type="radio" name="plot_type" value="total">
            Total
        </label>
        <label>
            <input id="check_include_zero" type="checkbox">
            Include zero
        </label>
    </div>

    <div id="plot"></div>
</div>

<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
<script src="common.js"></script>
<script src="custom.js"></script>

</body>
</html>
